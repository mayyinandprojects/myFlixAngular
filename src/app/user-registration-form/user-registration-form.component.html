<!-- src/app/user-registration-form/user-registration-form.component.html -->
<mat-card>
  <mat-card-header>
    <mat-card-title>Sign Up!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="registerUser()">
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.name"
          placeholder="name"
          type="text"
          name="name"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.password"
          type="password"
          placeholder="Password"
          name="Password"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.email"
          type="email"
          placeholder="Email"
          name="Email"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.birthday"
          type="date"
          placeholder="Birthday"
          name="Birthday"
        />
      </mat-form-field>

      <mat-card-actions>
        <!-- Spinner added to the button -->
        <button
          mat-raised-button
          color="primary"
          class="button-confirmation"
          type="submit"
          [disabled]="isLoading"
        >
          <!-- Show spinner if isLoading is true -->
          <mat-spinner
            *ngIf="isLoading"
            [diameter]="24"
            mode="indeterminate"
          ></mat-spinner>
          <!-- Otherwise show 'Register' text -->
          <span *ngIf="!isLoading">Register</span>
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
