<!-- src\app\welcome-page\welcome-page.component.html -->
<div class="main-page">
  <h1>Welcome to</h1>
  <div class="logo-container">
    <!-- <img src="../assets/logo.png" /> -->
    <img src="assets/logo.png" />

  </div>

  <div class="button-container">
    <button
      mat-raised-button
      (click)="openUserRegistrationDialog()"
      style="margin-right: 10px"
      color="primary"
    >
      Sign Up
    </button>
    <button
      mat-raised-button
      style="margin-right: 10px"
      (click)="openUserLoginDialog()"
      color="primary"
    >
      Login
    </button>
  </div>
</div>
